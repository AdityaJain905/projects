    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var marker;
    function nmeaToDecimal(coordinate, direction) {
      var dotIdx = coordinate.indexOf('.');
      var degreesLength = (dotIdx > 2) ? 3 : 2;
      var degrees = parseInt(coordinate.slice(0, degreesLength));
      var minutes = parseFloat(coordinate.slice(degreesLength));
      var decimal = degrees + (minutes / 60);
      if (direction === 'S' || direction === 'W') decimal *= -1;
      return decimal;
    }

    function convertAndShow() {
      var latField = document.getElementById('latRaw').value;
      var lngField = document.getElementById('lngRaw').value;
      var [latRaw, latDir] = latField.split(',');
      var [lngRaw, lngDir] = lngField.split(',');

      if (!latRaw || !latDir || !lngRaw || !lngDir) {
        alert('Please enter both latitude and longitude in the correct format.');
        return;
      }

      var lat = nmeaToDecimal(latRaw, latDir.trim().toUpperCase());
      var lng = nmeaToDecimal(lngRaw, lngDir.trim().toUpperCase());

      map.setView([lat, lng], 16);

      if (marker) marker.remove();
